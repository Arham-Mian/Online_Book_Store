# JUnit 5 Platform Configuration
# This file customizes test discovery and reporting for the Online Bookstore project.

# Enable detailed test summaries in console output
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$Simple

# Show execution time for each test
junit.jupiter.execution.time.enabled = true

# Disable parallel test execution (for predictable DB order)
junit.jupiter.execution.parallel.enabled = false

# Set default test order method to @Order annotation
junit.jupiter.testmethod.order.default = org.junit.jupiter.api.MethodOrderer$OrderAnnotation
